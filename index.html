            <div class="col-6 col-md-6 col-sm-6 pe-3">
                <nav class="navbar navbar-expand-lg navbar-light custom-bg-color">
                    <div class="container-fluid">
                        <!-- <div class="d-flex justify-content-end w-100"> -->
                            <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse"
                                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                                aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                        <!-- </div> -->
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item">

                                </li>
                                <li class="nav-item ms-4 mb-1">

                    <div class="card-body">
                        <h3 class="card-title fw-bold">A Simple Bookmark Manager</h5>

                            <button type="button" class="btn btn-primary btn-sm mt-2">

                            </button>

                            </button>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6 order-1 order-md-2 my-4 my-sm-5 text-center position-relative">
